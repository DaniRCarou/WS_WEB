<!DOCTYPE html>

<html lang="de">



    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel ="stylesheet" href="../css/worker.css">        

        <title>Daten eingaben</title>
        
    </head>




    <body>




        <!--Main wrapper-->

        <div class = "wrapper">






            <!--------------------------------------------------------------------------------- Presentation ------------------------------------------------------------------------------------>





            <!-- Main form -->

            <form action = "Dateneingaben.jsp" method = "post">










                
                <!-- Greeting -->

                <div class="greeting">


                    <h1>Hallo, ........</h1>

                    <div class = "duration">

                        <label for="totaltime"><h2>GESAMTEZEIT: </h2></label>

                        <input type="time" id="start" name="start" required class="totaltime"><br><br>
                    
                    </div>

                </div> 


               







                <!-- Where the date is selected -->

                <div class="prompt">

                    <h2 >Ausgeführte Aufgaben:  </h2>  
                      
                    <div class = "date">

                    <label for="date"><h2 type= "Date">Datum: </h2></label>

                    <input type="date" id="date" name="date" required>

                    </div>

                </div>           
                












                <!--------------------------------------------------------------------------------- Buttons ------------------------------------------------------------------------------------>







                <!-- 1. The first Button's functionality -->

                <div class="formular" id = "ftask">               
                    


                    <button type = "button" class = "task_btn">Montage und Verdrahtung</button>

                      
                    
                    <div class = "fa">

                        <label for="fa">FA Nummer: </label>
                        <input type="number" id="fa_number" name="fa">
    
                    </div>                     
                        


                    <div class = "hours">

                            <label for="start">Von: </label>
                            <input type="time" id="start" name="start" required class="montage_start_time"><br><br>

                            
                            <label for="end">Bis: </label>
                            <input type="time" id="end" name="end" required class="montage_end_time"><br><br>
                
                    </div>



                    <div class="hours_btn">

                            <button type="button" class = "delete_btn">Löschen</button>
                            <button type="button" class = "confirm_btn">Bestätigen</button>

                    </div>
                      
                    

                </div>






                <!-- 2. The second Button's functionality -->
                
                <div class="formular" id="fmeeting">


                                        
                    <button type = "button" class = "teammeeting_btn">Teamrunde</button>  
                              


                    <div class = "meeting_time">

                        <label for="start">Von: </label>
                        <input type="time" id="start" name="start" required class="start_time"><br><br>

                    
                        <label for="end">Bis: </label>
                        <input type="time" id="end" name="end" required class="end_time"><br><br>
        
                    </div>



                    <div class="agree_btn">

                        <button type="button" class = "delete_btn">Löschen</button>
                        <button type="button" class = "confirm_btn">Bestätigen</button>

                    </div>  

                    

                </div>





                
                <!-- 3. The third Button's functionality -->

                <div class="formular" id="fcleanup">


          
                    <button type = "button" class = "cleanup_btn">Aufräumen</button> 
                    
                    

                    <div class = "cleanup_time">

                        <label for="start">Von: </label>
                        <input type="time" id="start" name="start" required class="start_time"><br><br>

                    
                        <label for="end">Bis: </label>
                        <input type="time" id="end" name="end" required class="end_time"><br><br>
        
                    </div>



                    <div class="cleanup_agree_btn">

                        <button type="button" class = "delete_btn">Löschen</button>
                        <button type="button" class = "confirm_btn">Bestätigen</button>

                    </div>    


                
                </div>               
    
    
    
    
                <div role="button" class="check-btn">
                    
                    <img src="../assets/icons/check1.png" alt="check icon" class="check"/>
    
                    <p class="check-text">ÜBERPRÜFEN</p>
                    
                </div>



            </form>




















        </div>








        <script src="../js/worker.js"></script>










        
    </body>


</html>
