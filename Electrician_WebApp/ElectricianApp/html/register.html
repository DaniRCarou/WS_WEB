<!DOCTYPE html>
<html lang="de">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel = "stylesheet" href="../css/register.css">
        <title>Anmeldeformular</title>
        
    </head>





    <body>
    
    

<div class="wrapper">

    <form action="">




        <h1>Registrierung</h1>






        <div class="input-box">

            <div class="input-field">

                <input type="text" placeholder="Vollständiger Name" required>
                <img src="../assets/icons/user_circle_fill_icon.png" alt="Benutzerymbol" class="icon-small"/>

            </div>

        

            <div class="input-field">

                <input type="text" placeholder="Persönliche Nummer" required>
                <img src="../assets/icons/id_card.png" alt="Idcardsymbol" class="icon-small"/>

            </div>

        </div>











        <div class="input-box">

            <div class="input-field">

                <input type="text" placeholder="Firmen E-Mail eingeben" required>
                <img src="../assets/icons/email.png" alt="E-Mailsymbol" class="icon-small"/>

            </div>

        
           
            <div class="input-box-number">  

                <div class="input-field-number">
                    
                    <input type="number" value="1" min="1" max="4" step="1" required>  
                    <label for="abteilung">Abteilung</label>    
                    
                </div>

                
                
                <img src="../assets/icons/department.png" alt="Abteilungsymbol" class="icon-small-abteilung"/>


            </div>


        </div>





















        <div class="input-box">

            <div class="input-field">

                <input type="password" placeholder="Passwort" required>
                <img src="../assets/icons/closed_lock_icon.svg" alt="Schlosssymbol" class="icon-small"/>

            </div>

        

            <div class="input-field">

                <input type="password" placeholder="Passwort bestätigen" required>
                <img src="../assets/icons/closed_lock_icon.svg" alt="Schlosssymbol" class="icon-small"/>

            </div>

        </div>
        

        <label for=""><input type="checkbox"/>Hiermit erkläre ich, dass die oben gemachten Angaben wahrheitsgemäß und korrekt sind</label>


        <button type="submit" class="btn">Weiter</button> 
 

    </form>

</div>

        
        






     

















    </body>
</html>
