<!DOCTYPE html>
<html lang="de">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel = "stylesheet" href="../css/register.css">
        <title>Anmeldeformular</title>
        
    </head>





    <body>
    
    

        <!-- --------------------------------- This div is the menu for selecting the language of the page. ---------------------------------------- -->

    
        <div class="lang-menu">


            <div class="selected-lang">
                
                <a href="#" data-section="languageMenu" data-value="english" data-language="en"><img src="../assets/icons/uk.png" alt="english flag icon" class="icon-flag"/> English</a> 

            </div>


            <ul>


                <li>   
               
                    <a href="#" data-section="languageMenu" data-value="german" data-language="de"><img src="../assets/icons/germany.png" alt="german flag icon" class="icon-flag"/> German</a>
                                    
                </li>


                <li>
                    
                    <a href="#" data-section="languageMenu" data-value="spanish" data-language="es"><img src="../assets/icons/spain.png" alt="spanish flag icon" class="icon-flag"/> Spanish</a>

                </li>


                <li>

                    <a href="#" data-section="languageMenu" data-value="portuguese" data-language="pt"><img src="../assets/icons/portugal.png" alt="portuguese flag icon" class="icon-flag"/> Portuguese</a>
                
                </li>               
                
                
                <li>

                    <a href="#" data-section="languageMenu" data-value="galician" data-language="gl"><img src="../assets/icons/galicia.png" alt="galician flag icon" class="icon-flag"/> Galician</a>

                </li>


                <li>
                    
                    <a href="#" data-section="languageMenu" data-value="catalan" data-language="ca"><img src="../assets/icons/catalonia.png" alt="Catalonia flag icon" class="icon-flag"/> Catalan</a>

                </li>


                <li>

                    <a href="#" data-section="languageMenu" data-value="basque" data-language="eus"><img src="../assets/icons/basque_country.png" alt="Basque Country flag icon" class="icon-flag"/> Basque</a>

                </li>


            </ul>


        </div>








        <div class="wrapper">


            <form action="" method="POST" id="form" onsubmit="return false;"> <!--  onsubmit -> es un evento de JavaScript que se dispara cuando el usuario intenta enviar el formulario. 
                                                                                    Se recarga la página y se envían los datos a la URL definida en action. 
                                                                                    Cuando pones onsubmit="return false;", estás deteniendo el envío del formulario.
                                                                                    Esto evita que la página se recargue y que los datos se envíen de forma tradicional.
                                                                                    Sirve para poder manejar los datos con JavaScript, por ejemplo:
                                                                                    Validaciones antes de enviar.
                                                                                    Enviar los datos con AJAX sin recargar la página. --> 




                <h1>Registrierung</h1>




                <div class="input-box-id">

                    <div class="input-field">

                        <!-- <input type="text" id="personal-number" class= "personal-number" placeholder="Personal number" data-section="wrapper" data-value="personalNumber" required>    LA PALABRA DEBO ELIMINARLA PARA QUE PUEDAN MOSTRARSE LOS ALERTS. CADA NAVEGADOR FUNCIONA DIFERENTE -->
                        <input type="text" id="personal-number" class= "personal-number" placeholder="Personal number" data-section="wrapper" data-value="personalNumber">
                        <img src="../assets/icons/id_card.png" alt="Idcardsymbol" class="icon-small"/>

                    </div>

                </div>




                <div class="input-box">

                    <div class="input-field">

                        <input type="text" id="name" class= "name" placeholder="name" data-section="wrapper" data-value="name">
                        <img src="../assets/icons/user_circle_fill_icon.png" alt="Benutzerymbol" class="icon-small"/>

                    </div>

                

                    <div class="input-field">

                        <input type="text" id="surname" class= "surname" placeholder="surname" data-section="wrapper" data-value="surname">
                        <img src="../assets/icons/user_circle_fill_icon.png" alt="Benutzerymbol" class="icon-small"/>

                    </div>

                </div>











                <div class="input-box">

                    <div class="input-field">

                        <input type="text" id="e-mail" class= "e-mail" placeholder="E-Mail" data-section="wrapper" data-value="email">
                        <img src="../assets/icons/email.png" alt="E-Mailsymbol" class="icon-small"/>

                    </div>

                
                
                    <div class="input-box-number">  

                        <div class="input-field-number">
                            
                            <input type="number" id="department" class= "department" value="1" min="1" max="4" step="1">  
                            <label for="abteilung" data-section="wrapper" data-value="Department">Department</label>    
                            
                        </div>

                        
                        
                        <img src="../assets/icons/department.png" alt="department symbol" class="icon-small-abteilung"/>


                    </div>


                </div>





















                <div class="input-box">

                    <div class="input-field">

                        <input type="password" id="password" class= "password" placeholder="Password" data-section="wrapper" data-value="password">
                        <img src="../assets/icons/closed_lock_icon.png" alt="Schlosssymbol" class="icon-small"/>

                    </div>

                

                    <div class="input-field">

                        <input type="password" id="password-confirmation" class= "password-confirmation" placeholder="Password confirmation" data-section="wrapper" data-value="passwordConfirmation">
                        <img src="../assets/icons/closed_lock_icon.png" alt="Schlosssymbol" class="icon-small"/>

                    </div>

                </div>
            

               <label for="">

                    <input type="checkbox" id="check-point" class= "check-point" data-section="wrapper" data-value="terms"/>

                        <span class="terms-text">I hereby declare that the information provided above is true and correct</span>

                </label>

                <button type="submit" id="registerBtn" class="btn" data-section="wrapper" data-value="next">Sign Up</button> 
 

            </form>

        </div>




       

        <p class="validation-icon">

            <a href="https://jigsaw.w3.org/css-validator/check/referer"> 
                
                <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" />

            </a>

        </p>



        <script src="../js/register.js"></script>


    </body>

</html>
