spring.application.name=employee_information_management

# MySQL connection

spring.datasource.url=jdbc:mysql://localhost:3306/db_company
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Prevent the creation of the database schema / Evitar que se cree el esquema de base de datos (Esto tiene sentido en proyectos profesionales donde no quieres que Hibernate o JPA creen/modifiquen automáticamente la base de datos.)

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Disable Tomcat / Desactivar Tomcat

spring.main.web-application-type=none